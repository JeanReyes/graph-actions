name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with: 
        fetch-depth: 0

    - name: Docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run:
        docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run:
        docker build -t jean1991/docker-graphql:1.0.0 .
        docker push jean1991/docker-graphql:latest .

    - name: Push Docker image
      run:
        docker push jean1991/docker-graphql:1.0.0
        docker push jean1991/docker-graphql:latest
        
